<div class="bg" style="margin-top: 150px">
    <mat-spinner *ngIf="isSpinning" [diameter]="50" class="spinner" ></mat-spinner>
    <div class="parent">
        <div class="child">
            <h1 class="form-title">Post Teacher</h1>
            <form class="login-form" [formGroup]="validateForm" >
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" placeholder="Name" formControlName="name" />
                    <mat-error *ngIf="validateForm.get('name')?.hasError('required')">This Input Is Required! </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field"  >
                    <mat-label>Qualification</mat-label>
                    <input matInput type="text" placeholder="Qualification" formControlName="qualification" />
                    <mat-error *ngIf="validateForm.get('qualification')?.hasError('required')">This Input Is Required!</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field"  >
                    <mat-label>Department</mat-label>
                    <input matInput type="text" placeholder="Department" formControlName="department">
                    <mat-error *ngIf="validateForm.get('department')?.hasError('required')">This Input Is Required!</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Date Of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dob" >
                    <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="validateForm.get('dateOfBirth')?.hasError('required')">This Input Is Required!</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Address</mat-label>
                    <textarea matInput placeholder="Address" formControlName="address" ></textarea>
                    <mat-error *ngIf="validateForm.get('address')?.hasError('required')">This Input Is Required!</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Gender</mat-label>
                    <mat-select placeholder="Select a gender" formControlName="gender" >
                    <mat-option *ngFor="let gender of GENDER" [value]="gender" >{{gender}}</mat-option>
                </mat-select>
                <mat-error *ngIf="validateForm.get('gender')?.hasError('required')">This Input Is Required!</mat-error>
                </mat-form-field>
                <button mat-raised-button color="primary" [disabled]="validateForm.invalid" (click)="postTeacher()" >Add Teacher</button>
            </form>
        </div>
    </div>
</div>
